<html>
  <head>
    <title>Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Starting screen when you open up website initially-->
    <div id="main">
      <h1>Multiplayer Game</h1>
      <button id="hostbtn">Host game</button>
      <button id="joinbtn">Join game</button>
    </div>

    <!-- Screen to start hosting a game-->
    <div id="host" class="hidden">
      <h1>Multiplayer Game</h1>
      <div class="form-div">
        <form id="new-game">
          <label for="lname" >Lobby Name:</label>
          <input type="text" id="lname" name="lname" >
          <button form="new-game" id="create-lobby">Create</button>
        </form>
      </div>

    </div>

    <!-- Screen once you have hosted and are waiting for players-->
    <div id="hosted" class="hidden">
      <h1>Hosted the lobby: <span id="hostedname"></span></h1>
      <h2>Waiting for players...</h2>
      <button id="begin" class="hidden">Begin Game!</button>
      <ol id="player-list">
      </ol>
    </div>

    <!-- Screen of the host when the game is being played-->
    <div id="gamescreen" class="hidden">
      <h1>Caption this image</h1>
      <div id="image-container"></div>
      <p></p>
    </div>

    <!-- Screen to enter a name and name of lobby to join that lobby-->
    <div id="join" class="hidden">
      <h1>Enter your info:</h1>
      <div class="form-div">
        <form id="join-game">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="lobbyid">Lobby:</label>
          <input type="text" id="lobbyid" name="lobbyid"><br><br>
          <button form="join-game" id="join-lobby">Join</button>
        </form>
      </div>
      <h2>List of lobbies:</h2>
      <ol id="lobby-list">
      </ol>
    </div>

    <!-- Screen for joined player once they have entered lobby/game-->
    <div id="ingame" class="hidden">
      <h2 id="joinmessage"></h2>
      <br>
      <div id="answer" class="hidden">
        <form id="caption-form">
          <h2>Enter a fake caption for this instagram post</h2>
          <input type="text" id="caption">
          <button type="submit" id="submit-caption">Submit</button>
        </form>
      </div>
      <div id="chat" class="thechat">
        <div id="messages"></div>
        <form id="send-container">
          <input type="text" id="input" placeholder="message">
          <button type="submit" id="submit-btn">Send</button>
        </form>
      </div>
      <button id="toggle-chat" value="open" class="close-chat">Close chat</button>
    </div>

  </body>
</html>
